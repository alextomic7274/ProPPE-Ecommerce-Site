<!DOCTYPE html>
<html>

<head>
	<title>Log In Page</title>
	<meta charset="utf-8"  />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheet.css">

<style>
/*
CSS code responsible for styling the log in page, it manipulates an
array of classes and ID's belonging to different elements of the page.
*/

/* Refers to a div that surrounds the form, allowing to 
set set the width and background color of the login form.
*/
.login-form-container {
    min-width: 500px;
    border-radius: 4px;
    padding: 30px;
    background-color: #f2f2f2;
    width: 50%;
}

/* Parent div of login form, allows to use flex box to align everything on the page.*/
.login-form-parent {
    display: flex;
    justify-content: center;
    flex-direction: row;
    width: 80%;
}
/* Uses flex box to align form inputs vertically and sets a desired width.*/
.login-form {
    display: flex;
    flex-direction: column;
    width: 80%;
    margin: 0 auto;
}

/* This class is used to style the container wrapping the log in form.
It uses flex box to horizontally align the child elements.*/
.login-outer {
    display: flex;
    justify-content: center;
    padding: 30px;
}

/* The body rule sets the height of the body to 100% and sets the
 background color to a dark gray color. */
body {
    height: 100%;
    background-color: #212529;
}

/* This ID ensures the log in button has a decent gap from the input field above. */
#login-submit {
    margin-top: 25px;
}
</style>

</head>
<body>

<!-- This block of HTML code creates the initial log in form for the website.
It includes a large logo image, and the form for the user to enter their username
and password. 

The form data is sent to the /login route upon submission. This is a POST method
and it is handled by the web server code contained in app.js
-->
<div class="login-container">
    <div class="login-logo">
        <img class="loginlogo" src="images/logo.png" alt="LogoImage" style="width: 20%;">
    </div>
    <div class="login">
        <div class="login-outer">
            <div class="login-form-parent">
            <div class="login-form-container">
                <form method="POST" action="/login" class="login-form" id="login-form">
                    <input type="text" class="form-input" id="usernameInput" name="username" placeholder="Username" required>
        
                    <input type="password" class="form-input"  id="passwordInput" name="password" placeholder="Password" required>
                
                    <input id="login-submit" type="submit" value="Log In">
                </form>
                </div>
            </div> 
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
